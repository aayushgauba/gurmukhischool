<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - {{user.usertype}} Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
body {
    font-family: 'Mukta', sans-serif;
    background-color: #f2f3f4;
    color: #000000;
    padding-top: 60px; /* Adjust top padding to accommodate fixed navbar */
}

.sidebar-custom {
    position: fixed;
    top: 0;
    left: 0;
    width: 280px;
    background-color: #343a40; /* Dark color for sidebar */
    color: #ffffff;
    height: 100vh;
    padding-top: 1rem;
}

.sidebar-custom a {
    color: #ffffff;
}

.sidebar-custom a:hover {
    color: #ffcc00; /* Yellow on hover */
}

.sidebar-custom .nav-link.active {
    background-color: #ffcc00; /* Yellow for active link */
    color: #000000;
}

.sidebar-custom .nav-link.active:hover {
    background-color: #ffcc00; /* Yellow on hover for active link */
    color: #000000;
}

.sidebar-custom .logo {
    font-size: 1.5rem; /* Adjust size as needed */
    font-weight: 600;
    color: #ffcc00; /* Yellow for logo */
}

.content {
    margin-left: 280px; /* Adjust content margin to accommodate fixed sidebar */
    padding: 20px;
}

.section-card {
    margin-bottom: 40px; /* Increased margin for larger spacing */
    border: 1px solid #ffc107;
    border-radius: 8px; /* Rounded corners */
    overflow: hidden; /* Ensure children elements do not overflow the card */
}

.section-card-header {
    background-color: #ffc107;
    color: #000;
    font-weight: 600;
    padding: 20px; /* Increased padding */
    font-size: 1.25rem; /* Larger font size */
}

.section-card-body {
    padding: 20px; /* Increased padding */
    background-color: #ffffff; /* White background for card body */
}

.file-system-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    color: #000000;
}

.file-system-table th,
.file-system-table td {
    padding: 15px; /* Increased padding */
    text-align: left;
    border-bottom: 1px solid #dddddd;
}

.folder {
    color: #343a40; /* Dark color for folder */
    cursor: pointer;
}

.file {
    color: #000000; /* Black for file */
}

.assignment {
    color: #007bff; /* Blue color for assignments */
}

.folder-level-1 {
    padding-left: 20px;
}

.folder-level-2 {
    padding-left: 40px;
}

.content-expanded {
    margin-left: 280px; /* Ensure content margin aligns with the sidebar */
    padding: 20px;
    width: calc(100% - 280px); /* Make content take up the full available width */
}

.hidden {
    display: none;
}

.course-card {
    margin-bottom: 20px;
}

.course-card .card {
    border: 1px solid #FFC107; /* Yellow border */
}

.course-card .card-body {
    background-color: #fffbe6; /* Light yellow background */
    color: #343a40; /* Dark text */
}

.course-card .btn-primary {
    background-color: #FFC107 !important; /* Yellow button */
    border: none;
    color: #000;
    font-weight: 600;
}

.btn-primary {
    background-color: #FFC107 !important; /* Yellow button */
    border: none;
    color: #000;
    font-weight: 600;
}

.course-card .btn-primary:hover,
.btn-primary:hover {
    background-color: #e0a800; /* Darker yellow on hover */
}

.navbar-custom {
    background-color: #FFC107; /* Yellow color */
}

.navbar-custom .navbar-brand {
    color: #000; /* Black color for text */
    font-weight: 600;
}

.navbar-custom .navbar-toggler {
    border-color: #000; /* Black color for toggler border */
}

.navbar-custom .navbar-toggler-icon {
    color: #000; /* Black color for toggler icon */
}

@media (max-width: 992px) {
    .content {
        margin-left: 0; /* Remove content margin on smaller screens */
    }
}
    </style>

        <!-- Content Area -->
        <div class="content flex-grow-1">
            <h1 class="mb-4">Courses</h1>
            {% if user and user.usertype == 'Teacher' %}
            <!-- Button to add a course -->
            <button type="button" class="btn btn-primary create-folder-btn mb-4" data-bs-toggle="modal" data-bs-target="#createCourseModal">
                 Add Course
            </button>
            {% endif %}

        {%if courses%}
            <div class="row">
                {% for course in courses %}
                <div class="col-md-4 course-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{course.Title}}</h5>
                            <p class="card-text">{{course.Description}}</p>
                            <a href="{%url 'course' course.id %}" class="btn btn-primary">View Course</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
            {%endif%}
        </div>
    </div>
    <div class="modal fade" id="createCourseModal" tabindex="-1" aria-labelledby="createCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCourseModalLabel">Create Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createCourseForm" action="{% url 'courseAdd' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Course Description</label>
                            <textarea class="form-control" id="courseDescription" name="description" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Create</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('#sidebarMenu').classList.toggle('show');
        });
    </script>
</body>
</html>
