<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Gurudwara File System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .content {
  margin-left: 0; /* Remove sidebar margin */
  padding: 20px;
  width: 100%; /* Set content width to 100% */
}

        body {
            font-family: 'Mukta', sans-serif;
            background-color: #f2f3f4;
            color: #000000;
            padding-top: 60px; /* Adjust top padding to accommodate fixed navbar */
        }

        .sidebar-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            background-color: #343a40; /* Dark color for sidebar */
            color: #ffffff;
            height: 100vh;
            padding-top: 1rem;
        }

        .sidebar-custom a {
            color: #ffffff;
        }

        .sidebar-custom a:hover {
            color: #ffcc00; /* Yellow on hover */
        }

        .sidebar-custom .nav-link.active {
            background-color: #ffcc00; /* Yellow for active link */
            color: #000000;
        }

        .sidebar-custom .nav-link.active:hover {
            background-color: #ffcc00; /* Yellow on hover for active link */
            color: #000000;
        }

        .sidebar-custom .logo {
            font-size: 1.5rem; /* Adjust size as needed */
            font-weight: 600;
            color: #ffcc00; /* Yellow for logo */
        }

        .content {
            margin-left: 280px; /* Adjust content margin to accommodate fixed sidebar */
            padding: 20px;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #000000;
        }

        .student-table th,
        .student-table td {
            padding: 15px; /* Increased padding */
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        .student-table th {
            background-color: #ffc107; /* Yellow background for table header */
            color: #000000; /* Black text for table header */
            font-weight: 600;
        }

        .student-name {
            color: #007bff; /* Blue color for student names */
        }

        .btn-primary {
            background-color: #FFC107 !important; /* Yellow button */
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar for smaller screens -->
    <nav class="navbar navbar-expand-lg navbar-custom d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fs-4 logo">ੴ</span> {{user.usertype}} Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar-custom collapse d-lg-block" id="sidebarMenu">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 logo">ੴ</span>
                <span class="ms-2">{{user.usertype}} Portal</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'courses' %}" class="nav-link" aria-current="page">
                        <i class="bi bi-book"></i> Courses
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-check2-square"></i> Attendance
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-bar-chart"></i> Grades
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-check2-square"></i> Messages
                    </a>
                </li>
                <li>
                    <a href="{% url 'students' %}" class="nav-link text-white active">
                        <i class="bi bi-people"></i> Students
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{user.last_name}}, {{user.first_name}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- Content -->
        <div class="content content-expanded">
            <h2>Students</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="student-search" placeholder="Search students" aria-label="Search students" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2" onclick="searchStudents()">Search</button>
            </div>
            <table class="student-table" id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Replace the following with dynamic content -->
                    <tr>
                        <td class="student-name">John Doe</td>
                        <td>15</td>
                        <td>10th</td>
                        <td>
                            <select class="form-select" aria-label="Select course">
                                <option selected>Select Course</option>
                                <option value="1">Math</option>
                                <option value="2">Science</option>
                                <option value="3">History</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-primary">Update</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="student-name">Jane Smith</td>
                        <td>16</td>
                        <td>11th</td>
                        <td>
                            <select class="form-select" aria-label="Select course">
                                <option selected>Select Course</option>
                                <option value="1">Math</option>
                                <option value="2">Science</option>
                                <option value="3">History</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-primary">Update</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="student-name">Michael Brown</td>
                        <td>17</td>
                        <td>12th</td>
                        <td>
                            <select class="form-select" aria-label="Select course">
                                <option selected>Select Course</option>
                                <option value="1">Math</option>
                                <option value="2">Science</option>
                                <option value="3">History</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-primary">Update</button>
                        </td>
                    </tr>
                    <!-- End dynamic content -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchStudents() {
            // Implement your search logic here
            const searchTerm = document.getElementById('student-search').value.toLowerCase();
            const rows = document.querySelectorAll('#student-table tbody tr');

            rows.forEach(row => {
                const name = row.querySelector('.student-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
