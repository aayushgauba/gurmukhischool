<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">    <style>
        body {
            font-family: 'Mukta', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar-custom {
            width: 280px;
            background-color: #343a40; /* Dark color for sidebar */
            color: #fff;
            min-height: 100vh;
            padding-top: 1rem;
        }
        .sidebar-custom a {
            color: #fff;
        }
        .sidebar-custom a:hover {
            color: #e0a800; /* Darker yellow on hover */
        }
        .sidebar-custom .nav-link.active {
            background-color: #FFC107; /* Yellow color for active link */
            color: #000;
        }
        .sidebar-custom .nav-link.active:hover {
            background-color: #e0a800; /* Darker yellow on hover */
            color: #000;
        }
        .sidebar-custom .logo {
            font-size: 1.5rem; /* Adjust size as needed */
            font-weight: 600;
            color: #FFC107; /* Yellow color for logo */
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .course-card {
            margin-bottom: 20px;
        }
        .course-card .card {
            border: 1px solid #FFC107; /* Yellow border */
        }
        .course-card .card-body {
            background-color: #fffbe6; /* Light yellow background */
            color: #343a40; /* Dark text */
        }
        .course-card .btn-primary {
            background-color: #FFC107 !important; /* Yellow button */
            border: none;
            color: #000;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #FFC107 !important; /* Yellow button */
            border: none;
            color: #000;
            font-weight: 600;
        }
        .course-card .btn-primary:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        .btn-primary:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        .navbar-custom {
            background-color: #FFC107; /* Yellow color */
        }
        .navbar-custom .navbar-brand {
            color: #000; /* Black color for text */
            font-weight: 600;
        }
        .navbar-custom .navbar-toggler {
            border-color: #000; /* Black color for toggler border */
        }
        .navbar-custom .navbar-toggler-icon {
            color: #000; /* Black color for toggler icon */
        }
        @media (max-width: 768px) {
            .sidebar-custom {
                display: none;
            }
            .sidebar-custom.show {
                display: block;
                position: fixed;
                z-index: 1040; /* Bootstrap's fixed navbar z-index */
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar for smaller screens -->
    <nav class="navbar navbar-expand-lg navbar-custom d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fs-4 logo">ੴ</span> Student Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar-custom collapse d-lg-block" id="sidebarMenu">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 logo">ੴ</span>
                <span class="ms-2">Student Portal</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'courses' %}" class="nav-link active" aria-current="page">
                        <i class="bi bi-book"></i> Courses
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-check2-square"></i> Messages
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{user.last_name}}, {{user.first_name}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <h1>Add Course</h1>
            <form method="post" action="{% url 'courseAdd' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="courseDescription" class="form-label">Course Description</label>
                    <textarea class="form-control" id="courseDescription" name="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('#sidebarMenu').classList.toggle('show');
        });
    </script>
</body>
</html>
