{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Authorized | Sikh Study Circle Gurmukhi School</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">  
    <style nonce="{{ request.csp_nonce }}">
        body {
            font-family: 'Mukta', sans-serif;
            background-color: #f2f3f4;
            color: #000000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ffc107;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .auth-container h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .auth-container p {
            font-size: 1.125rem;
            color: #343a40;
            margin-bottom: 20px;
        }

        .auth-container .btn-primary {
            background-color: #FFC107;
            border: none;
            color: #000;
            font-weight: 600;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .auth-container .btn-primary:hover {
            background-color: #e0a800;
        }

        .auth-container .back-link {
            display: block;
            margin-top: 20px;
            color: #343a40;
            text-decoration: none;
        }

        .auth-container .back-link:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>Access Denied</h1>
        <p>You have not been approved yet. You will receive an email once you have been approved.</p>

    </div>

</body>
</html>
