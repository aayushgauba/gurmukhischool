<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: 'Mukta', sans-serif; /* Traditional and respectful font */
            background-color: #f8f9fa; /* Light gray background for simplicity */
            color: #343a40; /* Dark color for text */
            padding: 20px;
        }
        .email-container {
            background-color: #fff; /* White background for email content */
            padding: 20px;
            border-radius: 10px;

        .btn {
            background-color: #FFC107; /* Yellow color for buttons */

        }
        .btn:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d; /* Gray color for footer text */
        }
        .footer a {
            color: #343a40; /* Dark color for footer links */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header .logo {
            font-size: 2rem; /* Adjust logo size */
            font-weight: 600;
            color: #FFC107; /* Yellow color for logo */
        }
        .header h1 {
            margin: 0;
            font-family: 'Mukta', sans-serif;
            font-size: 1.5rem;
            color: #343a40;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap" rel="stylesheet">
